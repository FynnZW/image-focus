  <title>Document</title>

  <style>
    .grid {
      display: grid;
      grid-template-columns: 6fr 3fr 2fr;
      grid-template-rows: 6fr 3fr 2fr;

      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      /* needed for safari */
      height: 100%;
    }

    .focal-point {
      position: relative;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .focal-point img {
      transition: all .25s ease-in-out;
    }
  </style>
</head>

<body>
