<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>image-focus</title>

  <style>
    body {
      font-family: monospace;
    }

    .grid {
      display: grid;
      grid-template-columns: 6fr 3fr 2fr;
      grid-template-rows: 6fr 3fr 2fr;
      grid-gap: 5px;

      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      /* needed for safari */
      height: 100%;
    }

    .focused-image {
      /* Just animating transitions */
      transition: top .25s ease-in-out, left .25s ease-in-out;
    }

    .image-focus-picker-container {
      position: absolute;
      top: 30px;
      left: 30px;
      padding: 15px;
      width: 300px;

      background-color: ghostwhite;
      border-radius: 4px;

      user-select: none;
    }

    input {
      width: 100%;
      font-size: 14px;
      font-family: monospace;
      box-sizing: border-box;
    }

    p {
      margin-bottom: 0;
    }

    h3 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="focused-image-container">
      <img class="focused-image" src="https://picsum.photos/2400/1400?random" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container">
      <img class="focused-image" src="https://picsum.photos/2400/1400?random" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container">
      <img class="focused-image" src="https://picsum.photos/2400/1400?random" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container">
      <img class="focused-image" src="https://picsum.photos/2400/1400?random" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container">
      <img class="focused-image" src="https://picsum.photos/2400/1400?random" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container">
      <img class="focused-image" src="https://picsum.photos/2400/1400?random" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container">
      <img class="focused-image" src="https://picsum.photos/2400/1400?random" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container">
      <img class="focused-image" src="https://picsum.photos/2400/1400?random" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <div class="focused-image-container">
      <img class="focused-image" src="https://picsum.photos/2400/1400?random" alt="" data-focus-x="0" data-focus-y="0">
    </div>
  </div>

  <div class="image-focus-picker-container">
    <h3>Drag to select focal point</h3>
    <div class="image-focus-picker">
      <img id="focus-picker-img" src="https://picsum.photos/2400/1400?random" alt="" data-focus-x="0" data-focus-y="0">
    </div>
    <p>Update image URL below:</p>
    <input class="image-src" type="text" value="https://picsum.photos/2400/1400?random">
    <p>Coordinates:</p>
    <input class="coordinates" type="text" value="{x:  0.00, y:  0.00}">
  </div>
</body>

</html>
