<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>focal-point</title>

  <style>
    .grid {
      display: grid;
      grid-template-columns: 6fr 3fr 2fr;
      grid-template-rows: 6fr 3fr 2fr;
      grid-gap: 5px;

      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      /* needed for safari */
      height: 100%;
    }

    .focal-point img {
      /* Just animating transitions */
      transition: top .25s ease-in-out, left .25s ease-in-out;
    }

    .focal-point-picker-container {
      position: absolute;
      top: 30px;
      left: 30px;
      padding: 15px;
      width: 300px;

      background-color: ghostwhite;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="focal-point" data-focus-x=".75" data-focus-y="-0.25">
      <img src="https://picsum.photos/2400/1400?random" alt="">
    </div>
    <div class="focal-point" data-focus-x=".75" data-focus-y="-0.25">
      <img src="https://picsum.photos/2400/1400?random" alt="">
    </div>

      <img src="https://picsum.photos/2400/1400?random" alt="">

    <div class="focal-point" data-focus-x=".75" data-focus-y="-0.25">

    </div>
    <div class="focal-point" data-focus-x=".75" data-focus-y="-0.25">
